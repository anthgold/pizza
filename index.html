<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza-Pizza!</title>
  </head>
  <body>
    // Header
    <div class="navbar navbar-default navbar-fixed-top navbar-brand">
      <p>Big Al's Awesome Pizza</p>
    </div>
    // Body
    <div class="container">
      <h4>What kind of pie can Al sling for you today?</h4>

        <div id="blanks">
        <form>
        <!-- pizza size drop-down -->
        <label>What size of pizza?</label>
        <select class="form-control" id="beverage">
          <option>Small (10 inch)</option>
          <option>Medium (14 inch)</option>
          <option>Large (18 inch)</option>
        </select>

        <!-- Checkboxes -->
        <div id="which-toppings">
          <label>Which toppings?</label>
        </div> <!-- Closes id which-toppings -->
        <div class="checkbox">
          <label>
            <input name="toppings" value="pepperoni" type="checkbox">
            Pepperoni
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input name="toppings" value="mushrooms" type="checkbox">
            Mushrooms
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input name="toppings" value="extra-cheese" type="checkbox">
            Extra cheese
          </label>
        </div>
        <!-- Order button -->
        <button type="submit" class="btn">Make it!</button>
        </form>
      </div> <!-- Closes id blanks -->
    </div> <!-- Closes class container -->
  </body>
</html>
