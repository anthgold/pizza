<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza-Pizza!</title>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top navbar-brand">
      <p>Big Al's Awesome Pizza</p>
    </div>

    <div class="container">
      <h4>What kind of pie can Al sling for you today?</h4>

        <div id="forms">
        <form id="choose-pizza" action="http://example.com/profile.php">
        <!-- Pizza-size radio buttons -->
          <p> What size pizza would you like?
            <br />
            <label>
              <input type="radio" name="size" value="small" /> Small (10 inch)
            </label>
            <label>
              <input type="radio" name="size" value="medium" /> Medium (14 inch)
            </label>
            <label>
              <input type="radio" name="size" value="large" checked="checked" /> Large (18 inch)
            </label>
          </p>

        <!-- Toppings checkboxes. -->
          <p>Which toppings?
            <br />
            <label>
              <input type="checkbox" name="topping" value="pepperoni" /> Pepperoni
            </label>
            <label>
              <input type="checkbox" name="topping" value="mushrooms" /> Mushrooms
            </label>
            <label>
              <input type="checkbox" name="topping" value="extra-cheese" checked="checked" /> Extra cheese
            </label>
          </p>
        <!-- Order button -->
        <button type="submit" class="btn">Make it, Al!</button>
        </form>
      </div> <!-- Closes div #forms -->
      <div id="output">
        <label>Total: $<span class="total"></span></label>
      </div>
    </div> <!-- Closes class container -->
  </body>
</html>
