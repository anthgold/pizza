<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza-Pizza!</title>
  </head>
  <body>
    // Header
    <div class="navbar navbar-default navbar-fixed-top navbar-brand">
      <p>Big Al's Awesome Pizza</p>
    </div>
    // Body
    <div class="container">
      <label>What can we make for you fresh today?</label>
        <div id="blanks">
        <form>

        <!-- pizza size drop-down -->
        <label>What size of pizza?</label>
        <select class="form-control" id="beverage">
          <option>Small (10 inch)</option>
          <option>Medium (14 inch)</option>
          <option>Large (18 inch)</option>
        </select>

        <!-- Radio buttons -->
        <!-- Need to change to Checkboxes -->
        <div id="flavor">
          <label>What is your favorite flavor?</label>
        </div>
        <div class="radio">
          <label>
            <input name="flavor" value="chocolate" checked type="radio">
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="flavor" value="vanilla" type="radio">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="flavor" value="cookiesandcream" type="radio">
            Cookies &amp; Cream
          </label>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
